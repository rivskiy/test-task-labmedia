<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Labmedia test task</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Список пользователей</h1>
    <div class="search">
      <form class="search__container" onsubmit="find(event)">
        <input class="search__input" type="text" 
        placeholder="Поиск по имени и e-mail" id="input">
        <button class="search__btn" type="submit"><span class="visually-hidden">Найти</span></button>
      </form>
      <button class="clear-btn visually-hidden" onclick="clearFilter()">Очистить фильтр</button>
    </div>
    <div class="sort">
      <p>Сортировка:</p>
      <ul class="sort__list">
        <li class="sort__list-item" id="date" onclick="sortByDate()">Дата регистрации</li>
        <li class="sort__list-item" id="rating" onclick="sortByRating()">Рейтинг</li>
      </ul>
    </div>
    <div class="users">
      <table class="users__list">
        <th>Имя пользователя</th>
        <th>E-mail</th>
        <th>Дата регистрации</th>
        <th>Рейтин</th>
      </table>
    </div>
    <div class="modal">
      <div class="modal__content">
        <p class="modal__message">Вы уверены, что хотите удалить пользователя?</p>
        <button class="modal__btn" onclick="removeUser()">Да</button>
        <button class="modal__btn modal__btn--close" onclick="showModal()">Нет</button>
      </div>
      </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
